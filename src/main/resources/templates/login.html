<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head>
<body>
	<nav th:replace="~{base :: nav}"></nav>
	<div class="container">
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">Username</label>
				<input name="username" class="form-control" placeholder="type your username"/>
			</div>
			
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" class="form-control" placeholder="type your password"/>
			</div>
			
			<button class="btn btn-primary" type="submit">Login</button>
		</form>		
	</div>
	<script th:replace="~{base :: bootsrapBundle}"></script>
</body>
</html>
