<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<form action="/task/new" method="POST">
			<div class="form-group">
				<label for="taskDesc">Short Description</label>
				<input class="form-control" name="taskDesc" placeholder="Task Short Description" />
				<small>Insert a short description</small>
			</div>
			<div class="form-group">
				<label for="taskCategory">Category</label>
				<select class="form-select" name="taskCategory">
					<option value="0" selected="true">Select</option>
					<option th:each="category : ${categories}" value="0" th:value="${category.id}" th:text="${category.name}">Category</option>
				</select>
				<small>Select a Category</small>
			</div>
			<div class="form-group">
				<label for="taskOwner">Owner</label>
				<select class="form-select" name="taskOwner">
					<option value="0" selected="true">Select</option>
					<option th:each="user : ${users}" value="0" th:value="${user.id}" th:text="${user.firstName}">Owner</option>
				</select>
				<small>Set a Owner</small>
			</div>
			<div class="form-group">
				<label for="taskStatus">Status</label>
				<select class="form-select" name="taskStatus">
					<option value="0" selected="true">Select</option>
					<option th:each="status : ${statusList}" value="0" th:value="${status.id}" th:text="${status.name}">Status</option>
				</select>
				<small>Set a Status</small>
			</div>
			<div class="form-group">
				<label for="taskDueDate">Due Date</label>
				<input class="form-control" type="datetime" name="taskDueDate" placeholder="YYYY-MM-DD hh:mm" />
				<small>Define a Due Date</small>
			</div>
			<div class="form-group">
				<label for="taskDetails">Details</label>
				<textarea class="form-control" name="taskDetails" placeholder="If necessary provide more details"></textarea>
			</div>
			<button class="btn btn-primary" type="submit">Create Task</button>
		</form>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
